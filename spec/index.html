<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test Suite</title>

    <link rel="stylesheet" href="../components/mocha/mocha.css">

    <!-- vendor files -->
    <script src="../components/mocha/mocha.js"></script>
    <script src="../components/sinon/lib/sinon.js"></script>
    <script src="../components/sinon/lib/sinon/match.js"></script>
    <script src="../components/sinon/lib/sinon/spy.js"></script>
    <script src="../components/sinon/lib/sinon/util/event.js"></script>

    <script src="../components/jquery/jquery.js"></script>

    <!-- js files -->
    <script src="../jquery.batch.js"></script>

    <!-- setup mocha -->
    <script>
      mocha.setup({ ui: 'bdd', globals: ['jQuery'] });
    </script>

    <!-- test suite -->
    <script src="helper.js"></script>
    <script src="batch.js"></script>

    <!-- run mocha -->
    <script>
      var expect = chai.expect;
      var should = chai.should();
      var assert = chai.assert;

      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        $(function () { mocha.run(); });
      }
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
